<!DOCTYPE html>

<head>

  <title>Latihan buat Formulir</title>

<body>
<fieldset>
<legend>BIO DATA</legend>
<form>

</p>

<p>

<label><input type="radio" name="jk" value="laki-Laki">laki-Laki
<label><input type="radio" name="jk" value="perempuan">Perempuan
</p>
<p>

<option value="islam">Islam</option>
<option value="islam">Kristen</option>
<option value="islam">Khatolik</option>
<option value="islam">Hindu</option>
<option value="islam">Budha</option>
<option value="islam">Khonguchu</option>
</select>
</p>
<p>
<label>Kelas</label>
<select>
<option value="X RPL 1">X RPL 1</option>
<option value="X RPL 1">X RPL 2</option>
<option value="X RPL 1">X RPL 3</option>
</select>
</p>
<p>
<label>Alamat<label>
<textarea></textarea>
</p>
<input type="submit" name="kirim">
<input type="reset" name="ulang">
</body>
</html>
