    <script>
        // JavaScript to illustrate sort() function
function func() {
  
  // Original string
  var arr = ["Geeks", "for", "Geeks"]

  document.write(arr);
  document.write("<br>");
  // Sorting the array
  document.write(arr.sort());
}
