<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Latihan</title>

</head>

<body>
    <h1>Menambah Elemen Array</h1>
    <script>
        var hari = new Array('Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu');

        document.write("Sebelum  : " + hari + "<br>");
        hari.unshift("Minggu")
        document.write("setelah : " + hari + "<br>");

    </script>
</body>

</html>
