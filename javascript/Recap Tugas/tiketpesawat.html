<htm>

<head>
    <title>
        Traveloka
    </title>
    <style>
        form {
            line-height: 2em
        }

        label,
        select,
        input {
            margin-left: 5px;
            width: 120px;
            display: block;
            float: left;
            line-height: 15px
        }
        body{
            background-color: rgb(115, 218, 255);
        }
       
    </style>
</head>

<body>
    
     <img src="Traveloka_Primary_Logo.png" width="15%">
    <form name="form">
        
        <label>
            Nama
        </label>
        <input type="text" name="input_nama" size=10 style="border-radius: 10px;">
        <br />
        <label>
            Tujuan
        </label>
        <select name="input_tujuan" onchange="munculhargatiket()" style="border-radius: 10px;">
            <option value="Amerika">
                --Pilih--
            </option>
            <option value="Amerika">
                Amerika
            </option>
            <option value="Afrika">
                Afrika
            </option>
            <option value="Eropa">
                Eropa
            </option>
        </select>
        <label>
            Harga
        </label>
        <input type="text" name="output_hargatujuan" size=10 disabled style="border-radius: 10px;">
        <br />
        <label>
            Tipe Tiket
        </label>
        <select name="input_tipetiket" onchange="munculhargatipetiket()" style="border-radius: 10px;">
            <option value="Amerika">
                --Pilih--
            </option>
            <option value="VVIP">
                VVIP
            </option>
            <option value="VIP">
                VIP
            </option>
            <option value="Ekonomi">
                Ekonomi
            </option>
        </select>
        <label>
            Biaya Tambahan
        </label>
        <input type="text" name="output_tambahanbiaya" size=10 disabled style="border-radius: 10px;">
        <br />
        <label>
            Member?
        </label>
        <input type="checkbox" name="memberbukan" onchange="apakahmember()" />
        <label>
            Diskon
        </label>
        <input type="text" name="output_diskon" size=10 disabled style="border-radius: 10px;"/>
        <br />
        <label>
            Jumlah Tiket
        </label>
        <input type="text" name="input_jumlahtiket" size=10 style="border-radius: 10px;">
        <br />
        <input type="button" Onclick="totalharga()" value='Hitung' style="border-radius: 10px;">
        <input type="reset" value='Clear'style="border-radius: 10px;">
        <br />
        <label>
            Total Harga
        </label>
        <input type="text" name="output_totalharga" size=10 disabled style="border-radius: 10px;">
    </form>

    
 <script type='text/javascript'>
     //muncul harga tiket
 function munculhargatiket(){
 var tujuan = (document.form.input_tujuan.value);

 if (tujuan == "Amerika"){hargatiket = 1000000;} 
 else if(tujuan == "Afrika"){hargatiket = 500000;}
 else if(tujuan == "Eropa"){hargatiket = 250000;}
 document.form.output_hargatujuan.value=eval(hargatiket); 
}
//munculhargatipetiket
 function munculhargatipetiket(){
 var tipetiket = (document.form.input_tipetiket.value);
 if (tipetiket == "VVIP"){tambahanbiaya = 0.50;}
 else if (tipetiket == "VIP"){tambahanbiaya = 0.10;}
 else if (tipetiket == "Ekonomi"){tambahanbiaya = 0;}
 document.form.output_tambahanbiaya.value=eval(tambahanbiaya)*eval(document.form.output_hargatujuan.value);
}
//sistem member
 function apakahmember(){
 if (document.form.memberbukan.checked == true){diskon = 0.10;} 
 else{diskon=0;}
 document.form.output_diskon.value=eval(diskon)*(eval(document.form.output_tambahanbiaya.value) + eval(document.form.output_hargatujuan.value));
}
//totalharga
 function totalharga(){
 var jumlahtiket = (document.form.input_jumlahtiket.value);
 document.form.output_totalharga.value=eval(jumlahtiket)*(eval(document.form.output_tambahanbiaya.value)+eval(document.form.output_hargatujuan.value))-eval(document.form.output_diskon.value)
}
 </script>
 
</body>
</htm
