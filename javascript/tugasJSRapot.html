<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapot</title>
</head>
<body>
    <script>
       
        var NH1 = 86;
        var NH2 = 92;
        var Tugas1 = 78;
        var Tugas2 = 76;
        var UTS = 85;
        var UAS = 88; 
        var Ratarata = (+NH1+NH2+Tugas1+Tugas2+UTS+UAS)/6;
        document.write("<h2>NILAI RAPOT ANDA</h2>" +"<br>")
       
        document.write("<table><tr><td>Nilai Harian 1</td><td>: "+NH1 +"</td>")
        document.write("<tr><td>Nilai Harian 2</td><td>: "+NH2 +"</td>")
        document.write("<tr><td>Tugas 1</td><td>: "+Tugas1 +"</td>")  
        document.write("<tr><td>Tugas 2</td><td>: "+Tugas2 +"</td>")
        document.write("<tr><td>UTS</td><td>: "+UTS +"</td>")
        document.write("<tr><td>UAS</td><td>: "+UAS +"</td>")
        document.write("<tr><td>Nilai Rapot Anda</td><td>: "+parseInt(Ratarata) +"</td></table>")                  
       </script>
</body>
</html>
