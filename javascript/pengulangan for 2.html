<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bintang = 10;
         for (let a = 1; a <= bintang; a++) {
                for (let a1 = 1; a1 <= bintang - a; a1++) {
                    document.write("&nbsp;");
                }
                for (let b = 1; b <= a; b++) {
                    document.write("*");
                }
                document.write("<br>");
            }
    </script>
</body>
</html>
