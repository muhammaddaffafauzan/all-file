<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        warna=prompt("Masukan warna lampu")
        switch(warna){
        case 'merah' :
            pesan="tolong berhenti";
        break
        case 'kuning':
            pesan="hati-hati";
        break
        case 'hijau':
            pesan="silahkan maju";
        break
        default :    
            pesan="warna tidak ada"
        }
        document.write(pesan)
    </script>
</body>
</html>
